<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dating App</a>

      @if (accountService.currentUser()) {
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active">Matches</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active">Lists</a>
          </li>          
          <li class="nav-item">
            <a class="nav-link active">Messages</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" (click)="logout()">Logout</a>
          </li>
        </ul>
      }

      @if (accountService.currentUser()) {
        <div class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
          <div class="dropdown-menu" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>  
        </div>
      }

      @if (!accountService.currentUser()) {
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
          <input name="username" 
                [(ngModel)]="model.username"
                class="form-control me-2" 
                placeholder="Username" 
                autocomplete="false">
          <input name="password" 
                [(ngModel)]="model.password"
                class="form-control me-2" 
                placeholder="Password" 
                type="password">
          <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
      }

    </div>
  </nav>
